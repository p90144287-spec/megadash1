<h1>7Ô∏è‚É£ Hidden Pair Numbers - Levels</h1>
<div id="level">Level: 1</div>
<div id="game"></div>
<button onclick="restartGame()">Restart Game</button>

<script>
const gameContainer = document.getElementById('game');
const levelDisplay = document.getElementById('level');

let level = 1;
let cards = [];
let revealed = [];
let matchedPairs = 0;

function startLevel() {
  const gridSize = level + 1; // Level 1 ‚Üí 2x2, Level 2 ‚Üí 3x3
  const totalCards = gridSize * gridSize;
  const pairs = Math.floor(totalCards / 2);

  const numbers = [];
  for (let i = 1; i <= pairs; i++) numbers.push(i, i); // create pairs
  numbers.sort(() => Math.random() - 0.5); // shuffle

  // If odd number of cards, remove last card
  if (numbers.length > totalCards) numbers.pop();

  cards = numbers.map((num) => ({ number: num, revealed: false, element: null }));
  matchedPairs = 0;
  revealed = [];

  levelDisplay.textContent = "Level: " + level;
  gameContainer.innerHTML = '';
  gameContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

  cards.forEach((card, idx) => {
    const div = document.createElement('div');
    div.className = 'card';
    div.dataset.index = idx;
    div.addEventListener('click', () => revealCard(idx));
    gameContainer.appendChild(div);
    card.element = div;
  });
}

function revealCard(idx) {
  const card = cards[idx];
  if (card.revealed || revealed.length === 2) return;

  card.revealed = true;
  card.element.classList.add('revealed');
  card.element.textContent = card.number;
  revealed.push(idx);

  if (revealed.length === 2) checkMatch();
}

function checkMatch() {
  const [first, second] = revealed;
  if (cards[first].number === cards[second].number) {
    matchedPairs++;
    revealed = [];
    const totalPairs = Math.floor(cards.length / 2);
    if (matchedPairs === totalPairs) {
      setTimeout(() => {
        alert(`üéâ Level ${level} Completed!`);
        level++;
        startLevel();
      }, 200);
    }
  } else {
    setTimeout(() => {
      cards[first].revealed = false;
      cards[second].revealed = false;
      cards[first].element.classList.remove('revealed');
      cards[second].element.classList.remove('revealed');
      cards[first].element.textContent = '';
      cards[second].element.textContent = '';
      revealed = [];
    }, 800);
  }
}

function restartGame() {
  level = 1;
  startLevel();
}

startLevel();
</script>
