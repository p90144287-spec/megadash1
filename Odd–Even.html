  body {

    display: flex;
    justify-content: space-between;
    max-width: 320px;

  #clickType {
    font-size: 2.3rem;

  }

  #grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    max-width: 320px;
    margin: 20px auto;
  }

  .box {
    aspect-ratio: 1 / 1;
    background: #222;
    border-radius: 10px;
    font-size: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    border: 2px solid transparent;
    transition: 0.2s;
  }

  .box.selected {
    border-color: #00ffff;
    box-shadow: 0 0 12px #00ffff;
  }

  button {
    padding: 10px 20px;
    font-size: 1rem;
    background: #ffcc00;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  @media (max-width: 400px) {
    .box { font-size: 1.6rem; }
    #clickType { font-size: 1.9rem; }
  }

<body>

<h1>9️⃣ Odd–Even Rush</h1>

<div id="info">
  <div>Level: <span id="level">1</span></div>
  <div>⏱ <span id="time">8.0</span>s</div>
  <div>Score: <span id="score">0</span></div>
</div>

<div id="clickType">EVEN</div>

<div id="grid"></div>

<button onclick="submitAnswer()">SUBMIT</button>
<br>
<button onclick="restartGame()">RESTART</button>

<script>
let level = 1;
let score = 0;
let requiredType = "Even";
let numbers = [];
let timer;
let timeLeft;

const grid = document.getElementById("grid");

function startLevel() {
  clearInterval(timer);
  grid.innerHTML = "";
  numbers = [];

  requiredType = Math.random() > 0.5 ? "Even" : "Odd";
  document.getElementById("clickType").textContent = requiredType.toUpperCase();
  document.getElementById("level").textContent = level;
  document.getElementById("score").textContent = score;

  // TIMER SETTINGS
  timeLeft = Math.max(3, 8 - level * 0.4);
  document.getElementById("time").textContent = timeLeft.toFixed(1);

  timer = setInterval(() => {
    timeLeft -= 0.1;
    document.getElementById("time").textContent = timeLeft.toFixed(1);
    if (timeLeft <= 0) {
      clearInterval(timer);
      gameOver();
    }
  }, 100);

  let maxNum = 10 + level * 6;

  while (numbers.length < 4) {
    numbers.push(Math.floor(Math.random() * maxNum) + 1);
  }

  numbers.forEach((num, index) => {
    const box = document.createElement("div");
    box.className = "box";
    box.textContent = num;
    box.dataset.index = index;

    box.onclick = () => box.classList.toggle("selected");
    grid.appendChild(box);
  });
}

function submitAnswer() {
  clearInterval(timer);

  let correctCount = 0;
  let selectedCorrect = 0;
  let selectedWrong = 0;

  numbers.forEach((num, i) => {
    const isCorrect =
      (num % 2 === 0 && requiredType === "Even") ||
      (num % 2 !== 0 && requiredType === "Odd");

    const box = document.querySelector(`.box[data-index="${i}"]`);
    const selected = box.classList.contains("selected");

    if (isCorrect) correctCount++;
    if (isCorrect && selected) selectedCorrect++;
    if (!isCorrect && selected) selectedWrong++;
  });

  if (selectedCorrect === correctCount && selectedWrong === 0) {
    score++;
    level++;
    setTimeout(startLevel, 300);
  } else {
    gameOver();
  }
}

function gameOver() {
  alert(`Game Over!\nScore: ${score}\nLevel: ${level}`);
  restartGame();
}

function restartGame() {
  clearInterval(timer);
  level = 1;
  score = 0;
  startLevel();
}

startLevel();
</script>

</body>
