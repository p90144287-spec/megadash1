    font-size: 0.95rem;
  }

  #rule {
    font-size: 2.2rem;
    font-weight: bold;
    margin: 15px 0;
    text-shadow: 0 0 12px currentColor;
  }

  #grid {
    display: grid;
    gap: 6px;
    max-width: 360px;
    margin: auto;
  }

  .cell {
    aspect-ratio: 1 / 1;
    border-radius: 8px;
    cursor: pointer;
    border: 3px solid transparent;
    opacity: 0.85;
  }

  .cell.selected {
    border-color: white;
    opacity: 1;
  }

  button {
    margin-top: 12px;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    background: #ffcc00;
    cursor: pointer;
  }

<body>

<h1>11️⃣ Color Path Puzzle</h1>

<div id="info">
  <div>Level: <span id="level">1</span></div>
  <div>⏱ <span id="time">10</span>s</div>
</div>

<div id="rule">RED</div>

<div id="grid"></div>

<button onclick="submitAnswer()">SUBMIT</button><br>
<button onclick="restartGame()">RESTART</button>

<script>
let level = 1;
let gridSize = 3;
let timeLeft = 20;
let timer;
let targetColor;

const colors = ["red", "blue", "green", "yellow", "purple"];
const grid = document.getElementById("grid");

function startLevel() {
  clearInterval(timer);
  grid.innerHTML = "";

  gridSize = Math.min(3 + level - 1, 7);
  timeLeft = Math.max(4, 20 - level);

  document.getElementById("level").textContent = level;
  document.getElementById("time").textContent = timeLeft;

  targetColor = colors[Math.floor(Math.random() * colors.length)];
  const rule = document.getElementById("rule");
  rule.textContent = targetColor.toUpperCase();
  rule.style.color = targetColor;

  grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

  for (let i = 0; i < gridSize * gridSize; i++) {
    const cell = document.createElement("div");
    const color = colors[Math.floor(Math.random() * colors.length)];
    cell.className = "cell";
    cell.style.background = color;
    cell.dataset.color = color;

    cell.onclick = () => cell.classList.toggle("selected");
    grid.appendChild(cell);
  }

  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("time").textContent = timeLeft;
    if (timeLeft <= 0) gameOver();
  }, 1000);
}

function submitAnswer() {
  clearInterval(timer);

  const cells = document.querySelectorAll(".cell");
  let correctCount = 0;
  let selectedCorrect = 0;
  let selectedWrong = 0;

  cells.forEach(cell => {
    const isTarget = cell.dataset.color === targetColor;
    const isSelected = cell.classList.contains("selected");

    if (isTarget) correctCount++;
    if (isTarget && isSelected) selectedCorrect++;
    if (!isTarget && isSelected) selectedWrong++;
  });

  if (selectedCorrect === correctCount && selectedWrong === 0) {
    level++;
    setTimeout(startLevel, 300);
  } else {
    gameOver();
  }
}

function gameOver() {
  alert(`Game Over!\nLevel Reached: ${level}`);
  restartGame();
}

function restartGame() {
  level = 1;
  startLevel();
}

startLevel();
</script>

</body>
