<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best To-Do List App</title>

    <meta name="title" content="Best To-Do List App">
    <meta name="description" content="A professional-grade task manager with built-in voice recording, priority filtering, and dark mode. Organize your day with voice memos and smart tracking.">
    <meta name="keywords" content="voice task manager, voice memos, to-do list, productivity app, browser tasker, localstorage task manager, dark mode tasker, best To-Do List App">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Prashant Kumar">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a"> 
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/jpeg" sizes="32x32" href="icon.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.jpg">
    

    <style>
        :root {
            --primary: #6366f1; --bg: #0f172a; --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc; --danger: #ef4444; --success: #22c55e; --glass: rgba(255, 255, 255, 0.1);
        }
        .light-mode { --bg: #f1f5f9; --card-bg: rgba(255, 255, 255, 0.8); --text: #1e293b; --glass: rgba(0, 0, 0, 0.05); }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 15px; display: flex; justify-content: center; }

        .container { width: 100%; max-width: 600px; background: var(--card-bg); backdrop-filter: blur(12px); padding: 20px; border-radius: 24px; border: 1px solid var(--glass); box-shadow: 0 20px 40px rgba(0,0,0,0.3); height: fit-content; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header-btns { display: flex; gap: 10px; }
        .theme-btn { background: var(--glass); border: none; padding: 10px; border-radius: 50%; cursor: pointer; color: var(--text); font-size: 1.2rem; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--glass); padding: 15px; border-radius: 15px; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;}
        
        .progress-circle {
            width: 60px; height: 60px; border-radius: 50%;
            background: conic-gradient(var(--primary) calc(var(--p) * 1%), var(--glass) 0);
            display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 5px;
        }
        .progress-circle::after { content: ""; position: absolute; width: 50px; height: 50px; background: var(--card-bg); border-radius: 50%; }
        .progress-circle span { position: relative; z-index: 1; font-weight: bold; font-size: 0.8rem; }

        .voice-section { background: var(--glass); padding: 15px; border-radius: 20px; margin-bottom: 15px; margin-top: 10px; display: flex; align-items: center; gap: 15px; border: 1px solid rgba(99, 102, 241, 0.2); }
        
        #record-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--danger); color: white; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        #record-btn.recording { animation: pulse 1s infinite; background: #b91c1c; }
        @keyframes pulse { 0% { transform: scale(1); } 70% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .controls { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .input-row { display: flex; flex-wrap: wrap; gap: 8px; width: 100%; }
        
        #task-input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass); background: var(--glass); color: var(--text); outline: none; }
        
        .input-row select, .input-row input, .input-row button { 
            flex: 1 1 100px;
            padding: 12px; 
            border-radius: 12px; 
            outline: none; 
            border: 1px solid var(--glass); 
            background: var(--glass); 
            color: var(--text);
            min-height: 45px;
        }

        #add-btn { background: var(--primary) !important; color: white !important; font-weight: bold; border: none !important; flex: 1 1 60px !important; cursor: pointer; }

        .search-bar { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass); background: var(--glass); color: var(--text); margin-bottom: 15px; outline: none; }

        .filters { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 8px; }
        .filter-btn { padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; border: none; background: var(--glass); color: var(--text); white-space: nowrap; }
        .filter-btn.active { background: var(--primary); color: white; }

        #task-list { list-style: none; }
        .task-item { background: var(--glass); margin-bottom: 12px; padding: 15px; border-radius: 18px; display: flex; align-items: flex-start; gap: 12px; border-left: 6px solid var(--primary); }
        .task-item.high { border-left-color: var(--danger); }
        .task-item.medium { border-left-color: #f59e0b; }
        .task-item.low { border-left-color: var(--success); }
        .task-item.completed { opacity: 0.6; }
        .task-item.completed .task-text { text-decoration: line-through; }

        .content { flex-grow: 1; min-width: 0; }
        .task-text { display: block; margin-bottom: 4px; font-weight: 500; word-wrap: break-word; }
        .meta { font-size: 0.7rem; color: #94a3b8; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
        
        .action-btns { display: flex; flex-direction: column; gap: 8px; }
        .del-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 1.1rem; padding: 2px; }

        audio { width: 100%; height: 30px; margin-top: 10px; border-radius: 5px; }

        @media (max-width: 400px) {
            .input-row select, .input-row input { flex: 1 1 45%; }
            #add-btn { flex: 1 1 100% !important; }
        }
    </style>
</head>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(() => console.log('SW registered'))
      .catch(err => console.log('SW failed', err));
  });
}
</script>


<body>

<div class="container">
    <header>
        <h1>To-Do App</h1>
        <div class="header-btns">
            <button class="theme-btn" id="notif-btn" title="Enable Alarms">üîî</button>
            <button class="theme-btn" onclick="document.body.classList.toggle('light-mode')">üåì</button>
        </div>
    </header>

    <div class="dashboard">
        <div class="stat-card">
            <div class="progress-circle" id="prog-circle" style="--p: 0">
                <span id="prog-val">0%</span>
            </div>
            <small>Done</small>
        </div>
        <div class="stat-card">
            <h3 id="active-count">0</h3>
            <small>Active Tasks</small>
        </div>
    </div>

    <h2>Add Tasks:-</h2>
    <div class="voice-section">
        <button id="record-btn">üé§</button>
        <div>
            <p id="record-status" style="font-size: 0.85rem; font-weight: 700;">Voice Memo</p>
            <small id="record-subtext" style="font-size: 0.75rem; opacity: 0.8;">Tap to record a task</small>
        </div>
    </div>
    
    <div class="controls">
        <input type="text" id="task-input" placeholder="Type a new task...">
        <div class="input-row">
            <select id="priority-input">
                <option value="high">High</option>
                <option value="medium" selected>Mid</option>
                <option value="low">Low</option>
            </select>
            <input type="date" id="date-input">
            <input type="time" id="time-input">
            <button id="add-btn">ADD</button>
        </div>
    </div>
    
    <h2 style="margin-bottom: 10px;">Your Tasks:-</h2>
    <input type="text" id="search-input" class="search-bar" placeholder="üîç Search tasks...">
    
    <div class="filters">
        <button class="filter-btn active" onclick="setFilter('all', this)">All</button>
        <button class="filter-btn" onclick="setFilter('active', this)">Active</button>
        <button class="filter-btn" onclick="setFilter('completed', this)">Done</button>
        <button class="filter-btn" onclick="setFilter('high', this)">Priority</button>
    </div>

    <ul id="task-list"></ul>
    <button style="width:100%; background:none; border:1px dashed var(--danger); color:var(--danger); padding:10px; border-radius:12px; margin-top:10px; cursor:pointer;" onclick="clearCompleted()">Clear Completed</button>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem('ultimate_pro_v3')) || [];
    let currentFilter = 'all';
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    // --- ALARMS ---
    const alertSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
    
    document.getElementById('notif-btn').onclick = () => {
        Notification.requestPermission().then(p => { 
            if(p === 'granted') alert("Notifications Enabled!"); 
            else alert("Notification permission denied.");
        });
    };

    function checkAlarms() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        const dateStr = now.toISOString().split('T')[0];
        
        let changed = false;
        tasks.forEach(t => {
            if (!t.completed && !t.notified && t.date === dateStr && t.time === timeStr) {
                t.notified = true;
                changed = true;
                if (Notification.permission === "granted") {
                    new Notification("Task Reminder", { body: t.text });
                    alertSound.play().catch(()=>{});
                }
            }
        });
        if(changed) save();
    }
    setInterval(checkAlarms, 30000);

    // --- VOICE ---
    const recordBtn = document.getElementById('record-btn');
    const statusText = document.getElementById('record-status');

    recordBtn.onclick = async () => {
        if (!isRecording) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/mpeg' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => {
                        addTask("Voice Memo " + new Date().toLocaleTimeString(), reader.result);
                    };
                    stream.getTracks().forEach(t => t.stop());
                };

                mediaRecorder.start();
                isRecording = true; 
                recordBtn.classList.add('recording');
                statusText.innerText = "Recording...";
            } catch (err) {
                alert("Microphone access denied or not supported.");
            }
        } else {
            mediaRecorder.stop();
            isRecording = false; 
            recordBtn.classList.remove('recording');
            statusText.innerText = "Voice Memo";
        }
    };

    // --- CORE LOGIC ---
    function addTask(manualText = null, audioData = null) {
        const input = document.getElementById('task-input');
        const text = manualText || input.value.trim();
        
        if(!text && !audioData) {
            alert("Please enter a task or record a memo.");
            return;
        }

        const newTask = {
            id: Date.now(),
            text: text, 
            date: document.getElementById('date-input').value || 'No date',
            time: document.getElementById('time-input').value || '',
            priority: document.getElementById('priority-input').value,
            audio: audioData,
            completed: false,
            notified: false
        };

        tasks.unshift(newTask);
        input.value = '';
        save();
    }

    window.toggleTask = (id) => {
        tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t);
        save();
    };

    window.deleteTask = (id) => {
        if(confirm("Are you sure you want to delete this task?")) {
            tasks = tasks.filter(t => t.id !== id);
            save();
        }
    };

    window.editTask = (id) => {
        const t = tasks.find(x => x.id === id);
        const newText = prompt("Edit Task:", t.text);
        if (newText !== null && newText.trim() !== "") {
            t.text = newText;
            t.notified = false;
            save();
        }
    };

    function clearCompleted() {
        tasks = tasks.filter(t => !t.completed);
        save();
    }
    
    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function save() {
        localStorage.setItem('ultimate_pro_v3', JSON.stringify(tasks));
        render();
    }

    function render() {
        const list = document.getElementById('task-list');
        list.innerHTML = '';
        const search = document.getElementById('search-input').value.toLowerCase();

        const filteredTasks = tasks.filter(t => {
            const matchesSearch = t.text.toLowerCase().includes(search);
            if (currentFilter === 'active') return !t.completed && matchesSearch;
            if (currentFilter === 'completed') return t.completed && matchesSearch;
            if (currentFilter === 'high') return t.priority === 'high' && matchesSearch;
            return matchesSearch;
        });

        filteredTasks.forEach(t => {
            const li = document.createElement('li');
            li.className = `task-item ${t.priority} ${t.completed ? 'completed' : ''}`;
            li.innerHTML = `
                <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${t.id})">
                <div class="content">
                    <span class="task-text">${t.text}</span>
                    <div class="meta">
                        <span>üìÖ ${t.date}</span>
                        <span>‚è∞ ${t.time || '--:--'}</span>
                    </div>
                    ${t.audio ? `<audio controls src="${t.audio}"></audio>` : ''}
                </div>
                <div class="action-btns">
                    <button class="del-btn" style="color:var(--primary)" onclick="editTask(${t.id})">‚úèÔ∏è</button>
                    <button class="del-btn" onclick="deleteTask(${t.id})">üóëÔ∏è</button>
                </div>
            `;
            list.appendChild(li);
        });
        updateStats();
    }

    function updateStats() {
        const total = tasks.length;
        const done = tasks.filter(t => t.completed).length;
        const percent = total === 0 ? 0 : Math.round((done / total) * 100);
        
        document.getElementById('prog-circle').style.setProperty('--p', percent);
        document.getElementById('prog-val').innerText = percent + '%';
        document.getElementById('active-count').innerText = total - done;
    }

    // --- INITIALIZATION ---
    document.getElementById('add-btn').onclick = () => addTask();
    document.getElementById('search-input').oninput = () => render();
    document.getElementById('date-input').valueAsDate = new Date();

    // Keypress support
    document.getElementById('task-input').onkeypress = (e) => {
        if(e.key === 'Enter') addTask();
    };

    render();
</script>
</body>
</html>
